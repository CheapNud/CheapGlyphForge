name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    # Uncomment this matrix block to test both .NET 8 and .NET 9
    # strategy:
    #   matrix:
    #     dotnet-version: [8.0.x, 9.0.x]

    # For .NET 9 only, remove the strategy block above and uncomment the fixed version below:
    strategy:
      matrix:
        dotnet-version: [9.0.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
