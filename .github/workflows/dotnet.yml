name: .NET MAUI Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    # Cache workloads for faster builds
    - name: Cache .NET workloads
      uses: actions/cache@v4
      with:
        path: ~/.dotnet
        key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-workloads-
    
    # Use workload restore instead of individual installs
    - name: Restore workloads
      run: |
        dotnet workload install maui-android
        dotnet workload install android

    # Build MAUI project targeting only Android
    - name: Build MAUI Android
      run: dotnet build CheapGlyphForge.MAUI/CheapGlyphForge.MAUI.csproj --configuration Release
      env:
        TargetFrameworksOverride: net10.0-android36.0

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    # Cache workloads for faster builds
    - name: Cache .NET workloads  
      uses: actions/cache@v4
      with:
        path: C:\Program Files\dotnet
        key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-workloads-
    
    # Install only Windows MAUI workload
    - name: Install Windows workload
      run: dotnet workload install maui-windows

    # Build MAUI Windows
    - name: Build MAUI Windows
      run: dotnet build CheapGlyphForge.MAUI/CheapGlyphForge.MAUI.csproj --configuration Release
      env:
        TargetFrameworksOverride: net10.0-windows10.0.19041.0

  # Separate iOS/macOS job to avoid cross-platform conflicts
  build-ios-macos:
    runs-on: macos-14  # Has Xcode 16.x 
    if: false  # Disable iOS builds for now due to Xcode version requirements
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    # Cache workloads for faster builds
    - name: Cache .NET workloads
      uses: actions/cache@v4
      with:
        path: ~/.dotnet
        key: ${{ runner.os }}-dotnet-workloads-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-workloads-
    
    # Install iOS/macOS workloads (no Android needed)
    - name: Install iOS/macOS workloads
      run: |
        dotnet workload install maui-ios
        dotnet workload install maui-maccatalyst

    # Build MAUI iOS
    - name: Build MAUI iOS
      run: dotnet build CheapGlyphForge.MAUI/CheapGlyphForge.MAUI.csproj --configuration Release
      env:
        TargetFrameworksOverride: net10.0-ios

    # Build MAUI macOS
    - name: Build MAUI macOS
      run: dotnet build CheapGlyphForge.MAUI/CheapGlyphForge.MAUI.csproj --configuration Release
      env:
        TargetFrameworksOverride: net10.0-maccatalyst
