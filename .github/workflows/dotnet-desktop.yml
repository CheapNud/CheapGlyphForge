name: Build MAUI App (.NET 9)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      Solution_Name: your-solution-name.sln   # Replace with your solution file name.

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install .NET 9 SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Install MAUI workload
      - name: Install MAUI workload
        run: dotnet workload install maui

      # Add MSBuild to PATH
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      # Restore NuGet packages
      - name: Restore
        run: dotnet restore $env:Solution_Name

      # Build the MAUI app
      - name: Build
        run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }}

      # Run unit tests
      - name: Test
        run: dotnet test $env:Solution_Name --configuration ${{ matrix.configuration }}

      # Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MAUI Build
          path: '**/bin/${{ matrix.configuration }}/net9.0-windows10.0.19041.0/win10-x64/*'
